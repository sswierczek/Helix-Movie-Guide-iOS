language: objective-c
osx_image: xcode8.2
cache:
  directories:
    - $TRAVIS_BUILD_DIR/Carthage

before_script:
    - carthage bootstrap --platform iOS
    - echo "struct Config { static let API_KEY = \"{$API_KEY}\" }" > "${TRAVIS_BUILD_DIR}/Helix Movie Guide/Config.swift"

script:
    - xcodebuild clean build -sdk iphonesimulator10.2 -project "Helix Movie Guide.xcodeproj" -scheme "Helix Movie Guide" CODE_SIGNING_REQUIRED=NO

env:
  global:
    secure: 
