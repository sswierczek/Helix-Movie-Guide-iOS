language: objective-c
osx_image: xcode8.2
cache:
  directories:
  - "$TRAVIS_BUILD_DIR/Carthage"
sudo: false

before_script:
- carthage bootstrap --platform iOS
- echo "struct Config { static let API_KEY = \"{$API_KEY}\" }" > "${TRAVIS_BUILD_DIR}/Helix
  Movie Guide/Config.swift"

script:
- xcodebuild -project "Helix Movie Guide.xcodeproj" -scheme "Helix Movie Guide" CODE_SIGNING_REQUIRED=NO -destination 'platform=iOS Simulator,id=E40727B3-41FB-4D6E-B4CB-BFA87109EB12,OS=10.2' -enableCodeCoverage YES clean build test

after_success:
- bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

env:
  global:
  - secure: 
  - secure: 
